<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Selector</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="button-container">
        <select id="chatbot-selector" onchange="showChatbot(this.value)">
            <option value="" selected>Select a chatbot</option>
            <option value="1">Abstract</option>
            <option value="2">Introduction</option>
            <option value="3">Methods</option>
            <option value="4">Results</option>
            <option value="5">Discussion</option>
        </select>
    </div>
    <div id="chatbot-container"></div>
    <button id="toggle-similarity" onclick="toggleSimilarity()">Toggle Similarity Checker</button>
    <div id="similarity-container" style="display: none;">
        <h2>Sentence Similarity Checker</h2>
        <div>
            <h3>Source Sentence</h3>
            <textarea id="source-sentence" placeholder="Enter the source sentence"></textarea>
        </div>
        <div>
            <h3>Target Sentences</h3>
            <textarea id="target-sentences" placeholder="Enter sentences to compare, separated by new lines"></textarea>
        </div>
        <button onclick="checkSimilarity()">Check Similarity</button>
        <div id="similarity-results"></div>
    </div>

    <script src="./main.js"></script>
    <script src="./similarity.js"></script>
</body>
</html>
